<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードフォーム</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-lime-100">

<div x-data="{ password: '', showError: false }" class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
    <h2 class="text-2xl font-semibold text-center text-lime-700 mb-6">パスワードを入力</h2>
    <form @submit.prevent="if (password === 'passw@rd') { window.location.href = 'https://github.com'; } else { showError = true; }" class="space-y-4">
        <input type="password" x-model="password" placeholder="パスワード" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-lime-500">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">送信</button>
    </form>

    <!-- エラーモーダル -->
    <div x-show="showError" @click.away="showError = false" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-lg p-6 space-y-4 max-w-xs w-full">
            <h3 class="text-lg font-bold text-red-600">エラー</h3>
            <p class="text-gray-700">パスワードが異なります。もう一度確認してください。</p>
            <button @click="showError = false" class="w-full bg-lime-500 text-white py-2 rounded-md hover:bg-lime-600">閉じる</button>
        </div>
    </div>
</div>

</body>
</html>
